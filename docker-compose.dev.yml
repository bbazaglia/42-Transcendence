services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    init: true
    command: npm run dev
    volumes:
      - ./backend/src:/app/src
      - db_data:/app/data
    ports:
      # Exposing the backend API for development
      - "3000:3000"
    env_file:
      - ./.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    init: true
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/vite.config.ts:/app/vite.config.ts
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data: