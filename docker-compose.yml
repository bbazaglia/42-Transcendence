services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - db_data:/app/data
    env_file:
      - ./.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "8443:443"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data: