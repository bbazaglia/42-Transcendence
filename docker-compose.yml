services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    init: true
    volumes:
      - db_data:/app/data
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - FRONTEND_URL=https://localhost:8443
      - DATABASE_PATH=file:/app/data/database.sqlite
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    init: true
    ports:
      - "80:80"
      - "8443:443"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
